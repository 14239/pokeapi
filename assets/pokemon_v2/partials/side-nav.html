
<ul>
	
	<li ng-repeat="parent in nav">

		<a href="#{{anchorize(parent.anchorText)}}">{{parent.anchorText}}</a>
		
		<ul ng-if="parent.children != null">
			
			<li ng-repeat="child in parent.children">

				<a href="#{{anchorize(child.anchorText)}}">{{child.anchorText}}</a>

			</li>

		</ul>

	</li>

</ul>
